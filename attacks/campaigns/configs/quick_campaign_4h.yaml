# Quick 4-Hour Smoke Test Campaign
# Fast validation of campaign system with existing targets

campaign:
  name: "quick_smoke_test_4h"
  description: "4-hour quick campaign for system validation"
  duration_hours: 4

intensity:
  schedule:
    - { hour: 0, level: medium }
    - { hour: 1, level: high }
    - { hour: 2, level: quiet }       # 30-min benign gap
    - { hour: 2.5, level: high }
    - { hour: 3, level: burst }
    - { hour: 3.5, level: medium }

phases:
  - name: recon
    start_hour: 0
    end_hour: 1
    attacks:
      - recon_syn
      - recon_version
      - recon_aggressive
      - web_dirbusting
      - nikto_dvwa
    targets:
      - 10.10.40.0/24

  - name: attack
    start_hour: 1
    end_hour: 3
    attacks:
      - web_lfi
      - web_cmdi
      - web_xss
      - cred_login
      - cred_stuffing
      - brute_ssh
      - brute_ftp
      - juice_sqli
      - juice_xss
      - c2_beacon_http
    targets:
      - 10.10.40.10
      - 10.10.40.10
      - 10.10.40.20

  - name: advanced
    start_hour: 3
    end_hour: 4
    attacks:
      - evasion_frag
      - evasion_decoy
      - exfil_http
      - exfil_dns
      - ssh_enum
      - smb_enum
    targets:
      - 10.10.40.0/24

timing:
  min_delay_seconds: 30
  max_delay_seconds: 600
  cooldown_after_burst_seconds: 120
  jitter_percent: 30

targets:
  dvwa: { ip: "10.10.40.10", ports: [80] }
  juice_shop: { ip: "10.10.40.10", ports: [3000] }
  metasploitable: { ip: "10.10.40.20", ports: [21, 22, 23, 80, 445, 3306, 5432] }
