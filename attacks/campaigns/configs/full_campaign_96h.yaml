# Full-Spectrum 96-Hour Campaign
# Comprehensive multi-phase attack campaign across all targets including
# WAF/honeypot, expanded Windows MS3, and Active Directory
# Expanded from 72h to 96h to cover new attack surfaces

campaign:
  name: "full_spectrum_96h"
  description: "96-hour full-spectrum attack campaign across all targets including WAF, expanded MS3, and AD"
  duration_hours: 96

intensity:
  schedule:
    # Day 1: Ramp up
    - { hour: 0,  level: low }        # Slow start - reconnaissance
    - { hour: 4,  level: medium }     # Steady scanning
    - { hour: 8,  level: high }       # Active exploitation
    - { hour: 12, level: quiet }      # Lunch gap (benign baseline)
    - { hour: 13, level: high }       # Resume
    - { hour: 18, level: medium }     # Evening slowdown
    - { hour: 22, level: low }        # Night — slow attacks
    # Day 2: Sustained
    - { hour: 24, level: medium }     # Morning
    - { hour: 28, level: high }       # Full attack
    - { hour: 32, level: burst }      # 30-min burst
    - { hour: 33, level: medium }     # Cool down
    - { hour: 36, level: quiet }      # Gap
    - { hour: 37, level: high }       # Resume
    - { hour: 42, level: medium }     # Evening
    - { hour: 46, level: low }        # Night
    # Day 3: WAF + Windows expanded
    - { hour: 48, level: medium }     # Morning
    - { hour: 52, level: high }       # WAF evasion phase
    - { hour: 56, level: burst }      # Intense burst
    - { hour: 57, level: high }       # Continue
    - { hour: 60, level: medium }     # Windows expanded
    - { hour: 64, level: high }       # Full MS3 service attacks
    - { hour: 68, level: medium }     # Wind down services
    - { hour: 70, level: low }        # Night
    # Day 4: AD + final push
    - { hour: 72, level: medium }     # Morning — evasion/exfil
    - { hour: 76, level: high }       # Lateral movement
    - { hour: 80, level: medium }     # Transition to AD
    - { hour: 84, level: low }        # AD phase (low intensity to avoid lockout)
    - { hour: 88, level: medium }     # AD continued
    - { hour: 90, level: quiet }      # Gap before cleanup
    - { hour: 91, level: medium }     # Cleanup round
    - { hour: 94, level: low }        # Final wind down
    - { hour: 95, level: low }        # End

