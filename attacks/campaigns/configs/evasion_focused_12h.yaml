# IDS Evasion Focused 12-Hour Campaign
# Tests detection boundaries with evasion techniques, slow scans, encoding tricks

campaign:
  name: "evasion_focused_12h"
  description: "12-hour IDS evasion and stealth technique campaign"
  duration_hours: 12

intensity:
  schedule:
    - { hour: 0,  level: low }        # Start slow (stealth)
    - { hour: 2,  level: medium }
    - { hour: 4,  level: quiet }      # Benign gap
    - { hour: 5,  level: low }        # Return slowly
    - { hour: 6,  level: medium }
    - { hour: 8,  level: high }       # Compare with non-evasion
    - { hour: 9,  level: quiet }      # Another gap
    - { hour: 10, level: medium }
    - { hour: 11, level: low }

phases:
  - name: stealth_recon
    start_hour: 0
    end_hour: 4
    attacks:
      - recon_slow
      - evasion_slow
      - evasion_frag
      - evasion_decoy
      - nikto_evasion
    targets:
      - 10.10.40.10
      - 10.10.40.20

  - name: encoded_attacks
    start_hour: 4
    end_hour: 8
    attacks:
      - evasion_encoding
      - cred_slow
      - dns_tunnel
      - exfil_dns
      - exfil_icmp
      - c2_jitter
      - c2_beacon_dns
    targets:
      - 10.10.40.10
      - 10.10.40.20

  - name: baseline_comparison
    start_hour: 8
    end_hour: 10
    attacks:
      - recon_syn
      - recon_aggressive
      - web_xss
      - brute_ssh
      - exfil_http
      - c2_beacon_http
    targets:
      - 10.10.40.10
      - 10.10.40.20

  - name: final_stealth
    start_hour: 10
    end_hour: 12
    attacks:
      - evasion_frag
      - evasion_slow
      - exfil_dns
      - dns_tunnel
      - lateral_scan
    targets:
      - 10.10.40.0/24

timing:
  min_delay_seconds: 60
  max_delay_seconds: 1800
  cooldown_after_burst_seconds: 600
  jitter_percent: 40

targets:
  dvwa: { ip: "10.10.40.10", ports: [80] }
  metasploitable: { ip: "10.10.40.20", ports: [21, 22, 23, 80, 445] }
  honeypot: { ip: "10.10.40.33", ports: [80, 8080] }
